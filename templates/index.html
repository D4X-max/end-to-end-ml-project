<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Classification</title>
    <link rel="shortcut icon" href="data:image/png;base64,...">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Optional: Pattern background for a modern touch -->
    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .main-card {
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(60,72,88,0.08);
            background: #fff;
            padding: 2rem;
            margin-top: 3rem;
        }
        .iupload h3 {
            color: #363e75;
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .image-part {
            height: 300px;
            width: 300px;
            border: 2px dashed #6366f1;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            position: relative;
            margin: 0 auto 1rem auto;
            overflow: hidden;
        }
        .image-part img,
        .image-part video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 0.5rem;
        }
        .btn-part {
            text-align: center;
            margin-top: 1.5rem;
        }
        .btn-custom {
            min-width: 120px;
            margin: 0 0.5rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
        }
        .right-part {
            background: #f9fafb;
            border-radius: 1rem;
            padding: 1.5rem;
            min-height: 350px;
            box-shadow: 0 2px 8px rgba(60,72,88,0.04);
        }
        .logo {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 60px;
            opacity: 0.7;
        }
        @media (max-width: 768px) {
            .image-part {
                width: 100%;
                height: 200px;
            }
            .main-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="pattern-dots-md gray-light">
    <div class="container">
        <div class="main-card mx-auto">
            <section class="iupload">
                <h3 class="text-center">AI Object Classification</h3>
                <div class="row">
                    <div class="col-md-6 mb-4 mb-md-0 d-flex flex-column align-items-center">
                        <div class="image-part mb-3">
                            <video autoplay id="video" poster="https://img.freepik.com/free-vector/group-young-people-posing-photo_52683-18824.jpg?size=338&ext=jpg"></video>
                            <img src="" id="photo" style="display:none;">
                            <canvas style="display:none;" id="canvas"></canvas>
                        </div>
                        <div class="btn-part">
                            <form id="upload-data" autocomplete="off">
                                <input name="upload" type="file" id="fileinput" style="display:none;">
                                <input type="hidden" id="url" value="../predict"/>
                                <button type="button" class="btn btn-outline-primary btn-custom" id="uload">
                                    <i class="fas fa-upload"></i> Upload
                                </button>
                                <button type="button" class="btn btn-success btn-custom" id="send">
                                    <i class="fas fa-magic"></i> Predict
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 right-part">
                        <h5 class="text-center mb-3">Prediction Results</h5>
                        <div class="alert alert-info text-center" id="result-alert" style="display:none;"></div>
                        <div class="res-part2 mb-3"></div>
                        <div class="res-part"><div class="jsonRes"></div></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <img class="logo" src="data:image/png;base64,..." />

    <div id="loading" style="display:none;">
        <div class="loader"></div>
    </div>

    <!-- FontAwesome for icons (optional, can remove if not needed) -->
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Your existing JS logic remains unchanged -->
    <script>
    // ... your existing JS code ...
    </script>
</body>
</html>
